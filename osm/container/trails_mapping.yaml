tags:
  load_all: true
  exclude: [created_by, source]
tables:
  segments:
    type: relation_member
    columns:
      - name: osm_id
        type: id
      - name: member_id
        type: member_id
      - name: member_index
        type: member_index
      - name: member_role
        type: member_role
      - name: member_type
        type: member_type
      - name: geometry
        type: geometry
      - name: route_name
        key: name
        type: string
      - name: segment_name
        key: name
        type: string
        from_member: true
      - key: ref
        name: ref
        type: string
      - name: trail_type
        type: mapping_value
      - name: sac_scale
        key: sac_scale
        type: string
      - name: visibility
        key: trail_visibility
        type: string
      - name: track_type
        key: track_type
        type: string
    mapping:
      route: [hiking, foot]
      highway: [path, footway, track]
      ford: ["yes"]
  routes:
    type: relation
    columns:
      - name: osm_id
        type: id
      - key: ref
        name: ref
        type: string
      - key: name
        name: name
        type: string
      - name: member
        type: member_id
      - name: index
        type: member_index
    mapping:
      route: [hiking, foot]
      highway: [path, footway, track]
      ford: ["yes"]
